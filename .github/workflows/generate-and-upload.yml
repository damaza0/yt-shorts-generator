name: Generate and Upload YouTube Short

on:
  schedule:
    # Runs at 8 AM, 2 PM, and 8 PM Pacific Time
    # Cron uses UTC, so we convert:
    # 8 AM PT = 16:00 UTC (or 15:00 during PDT)
    # 2 PM PT = 22:00 UTC (or 21:00 during PDT)
    # 8 PM PT = 04:00 UTC next day (or 03:00 during PDT)
    - cron: '0 16 * * *'   # 8 AM PT
    - cron: '0 22 * * *'   # 2 PM PT
    - cron: '0 4 * * *'    # 8 PM PT

  workflow_dispatch:  # Allow manual trigger
    inputs:
      topic:
        description: 'Video topic (optional, e.g., "ocean", "space")'
        required: false
        default: ''
      privacy:
        description: 'Video privacy setting'
        required: false
        default: 'public'
        type: choice
        options:
          - public
          - private
          - unlisted

env:
  PYTHON_VERSION: '3.11'

jobs:
  generate-and-upload:
    runs-on: ubuntu-latest
    timeout-minutes: 15  # Video generation + upload should complete within 15 mins

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'

      - name: Install FFmpeg
        run: |
          sudo apt-get update
          sudo apt-get install -y ffmpeg

      - name: Install system fonts
        run: |
          sudo apt-get install -y fonts-dejavu fonts-liberation

      - name: Install Python dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt

      - name: Restore media cache
        uses: actions/cache@v4
        with:
          path: |
            cache/videos
            cache/music
          key: media-cache-${{ github.run_number }}
          restore-keys: |
            media-cache-

      - name: Create required directories
        run: |
          mkdir -p cache/videos cache/music output assets/music

      - name: Generate and upload video
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          PEXELS_API_KEY: ${{ secrets.PEXELS_API_KEY }}
          YOUTUBE_CLIENT_ID: ${{ secrets.YOUTUBE_CLIENT_ID }}
          YOUTUBE_CLIENT_SECRET: ${{ secrets.YOUTUBE_CLIENT_SECRET }}
          YOUTUBE_REFRESH_TOKEN: ${{ secrets.YOUTUBE_REFRESH_TOKEN }}
        run: |
          # Get inputs (use defaults for scheduled runs)
          TOPIC="${{ github.event.inputs.topic }}"
          PRIVACY="${{ github.event.inputs.privacy || 'public' }}"

          # Build command
          CMD="python main.py auto --privacy $PRIVACY"

          if [ -n "$TOPIC" ]; then
            CMD="$CMD --topic \"$TOPIC\""
          fi

          echo "Running: $CMD"
          eval $CMD

      - name: Save media cache
        uses: actions/cache/save@v4
        if: always()
        with:
          path: |
            cache/videos
            cache/music
          key: media-cache-${{ github.run_number }}

      - name: Upload generated video as artifact
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: generated-video-${{ github.run_number }}
          path: output/*.mp4
          retention-days: 7

      - name: Cleanup old videos
        run: |
          # Keep only the most recent 3 videos in output folder
          cd output && ls -t *.mp4 2>/dev/null | tail -n +4 | xargs -r rm -- || true
